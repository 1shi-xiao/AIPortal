# Alembic 配置文件

[alembic]
# 迁移脚本的路径
script_location = alembic

# 数据库连接URL
sqlalchemy.url = driver://user:pass@localhost/dbname

# 输出编码
output_encoding = utf-8

# 模板用于生成迁移文件
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 系统路径配置，确保可以导入模型
prepend_sys_path = .

# 版本控制表名
version_table = alembic_version

# 版本控制表架构名
version_table_schema = 

# 迁移目标元数据
# target_metadata = 

# 比较类型
type_map = {}

# 渲染迁移时是否包含对象的模式
include_schemas = false

# 比较服务器默认值
compare_server_default = false

# 比较类型
compare_type = false

# 忽略表
ignore_tables = 

# 忽略架构
ignore_schemas = 

# 忽略迁移中的注释
include_symbol = false

# 脚本环境配置
[post_write_hooks]
# 格式化和排序导入
hooks = black, isort
black.type = console_scripts
black.entrypoint = black
black.options = REVISION_SCRIPT_FILENAME

isort.type = console_scripts
isort.entrypoint = isort
isort.options = REVISION_SCRIPT_FILENAME

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S